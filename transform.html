<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Plan Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .hero {
        text-align: center;
        padding: 50px 20px;
        background-color: #4CAF50;
        color: white;
      }
      .cta-button {
        background-color: white;
        color: #4CAF50;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .cta-button:hover {
        background-color: #45a049;
        color: white;
      }
      .hidden {
        display: none;
      }
      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .form-group {
        flex: 1;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      .submit-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        width: 100%;
      }
      .submit-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="hero">
          <h1>Transform Your Body</h1>
          <p class="subtitle">Get your personalized fitness and nutrition plan today</p>
        </div>

        <div id="form-container">
          <h2>Create Your Custom Plan</h2>
          <form id="fitness-form">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="mobile">Mobile Number (with country code)</label>
                <input type="text" id="mobile" required placeholder="Example: +919876543210">
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required placeholder="Your age">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="current-weight">Current Weight (kg)</label>
                <input type="number" id="current-weight" required placeholder="Current weight">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" required placeholder="Your height">
              </div>
              <div class="form-group">
                <label for="activity">Activity Level</label>
                <select id="activity" required>
                  <option value="">Select activity level</option>
                  <option value="sedentary">Sedentary (little or no exercise)</option>
                  <option value="light">Lightly active (1-3 days/week)</option>
                  <option value="moderate">Moderately active (3-5 days/week)</option>
                  <option value="very">Very active (6-7 days/week)</option>
                  <option value="extra">Extra active (very active + physical job)</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="goal">Your Goal</label>
              <select id="goal" required>
                <option value="">Select your goal</option>
                <option value="weight-loss">Weight Loss</option>
                <option value="maintain">Maintain Weight</option>
                <option value="muscle-gain">Muscle Gain</option>
              </select>
            </div>

            <button type="submit" class="submit-button">Get Your Custom Plan</button>
          </form>
        </div>
      </div>
    </div>

    <script>
     app.post("/send-plan", async (req, res) => {
  const { name, email, goal } = req.body; // âœ… Added goal

  if (!email) {
    return res.status(400).json({ success: false, message: "Email is required!" });
  }

  const fitnessPlan = {
    goal: goal,
    dailyCalories: goal === "weight-loss" ? 1800 : goal === "muscle-gain" ? 2500 : 2000,
    workoutSplit: ["Day 1: Chest", "Day 2: Back", "Day 3: Legs"],
    dietPlan: ["Breakfast: Oatmeal", "Lunch: Chicken Salad", "Dinner: Grilled Fish"],
    macros: { protein: "150g", carbs: "200g", fats: "50g" },
  };

  const message = `Hi ${name}, here is your fitness plan for ${goal}:\n
    - Daily Calories: ${fitnessPlan.dailyCalories}
    - Workout Split: ${fitnessPlan.workoutSplit.join("\n")}
    - Diet Plan: ${fitnessPlan.dietPlan.join("\n")}
    - Macros: Protein ${fitnessPlan.macros.protein}, Carbs ${fitnessPlan.macros.carbs}, Fats ${fitnessPlan.macros.fats}`;

  try {
    const transporter = nodemailer.createTransport({
      service: "gmail",
      auth: {
        user: process.env.EMAIL_USER,
        pass: process.env.EMAIL_PASS,
      },
    });

    const mailOptions = {
      from: process.env.EMAIL_USER,
      to: email,
      subject: `Your Fitness Plan for ${goal}`,
      text: message,
    };

    await transporter.sendMail(mailOptions);

    res.json({ success: true, message: "Plan sent successfully!" });
  } catch (error) {
    console.error("Error sending email:", error);
    res.status(500).json({ success: false, message: "Failed to send plan." });
  }
});

</script>
</body>
</html>
