<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - HealthConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <a href="index.html" class="flex items-center">
            <i data-lucide="activity" class="h-8 w-8 text-blue-600"></i>
            <span class="ml-2 text-xl font-bold text-gray-900">HealthConnect</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="pt-24 pb-12">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Start Your Health Journey</h1>
          <p class="text-gray-600 mt-2">Create your HealthConnect account and begin your transformation</p>
        </div>

        <form id="signup-form" class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
              <input 
                type="text" 
                id="firstName" 
                name="firstName" 
                required
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                placeholder="Enter your first name"
              >
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <input 
                type="text" 
                id="lastName" 
                name="lastName" 
                required
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                placeholder="Enter your last name"
              >
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              placeholder="Enter your email"
            >
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              placeholder="Enter your phone number"
            >
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              placeholder="Create a password"
            >
            <p class="mt-1 text-sm text-gray-500">Password must be at least 8 characters long</p>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              placeholder="Confirm your password"
            >
          </div>

          <div class="space-y-4">
            <h3 class="text-lg font-medium text-gray-900">What are your primary goals?</h3>
            <div class="grid grid-cols-2 gap-4">
              <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50">
                <input type="checkbox" name="goals" value="weight-loss" class="h-4 w-4 text-blue-600">
                <span class="ml-2">Weight Loss</span>
              </label>
              <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50">
                <input type="checkbox" name="goals" value="muscle-gain" class="h-4 w-4 text-blue-600">
                <span class="ml-2">Muscle Gain</span>
              </label>
              <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50">
                <input type="checkbox" name="goals" value="general-fitness" class="h-4 w-4 text-blue-600">
                <span class="ml-2">General Fitness</span>
              </label>
              <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50">
                <input type="checkbox" name="goals" value="mental-wellness" class="h-4 w-4 text-blue-600">
                <span class="ml-2">Mental Wellness</span>
              </label>
            </div>
          </div>

          <div class="flex items-start">
            <input 
              type="checkbox" 
              id="terms" 
              name="terms" 
              required
              class="mt-1 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-600"
            >
            <label for="terms" class="ml-2 block text-sm text-gray-700">
              I agree to the 
              <a href="#" class="text-blue-600 hover:text-blue-800">Terms of Service</a> 
              and 
              <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
            </label>
          </div>

          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
          >
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Already have an account? 
            <a href="signin.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Form submission handler
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const goals = Array.from(document.querySelectorAll('input[name="goals"]:checked')).map(cb => cb.value);
      
      // Basic validation
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long!');
        return;
      }

      // Here you would typically make an API call to create the user account
      // For demo purposes, we'll just show an alert
      console.log('Sign up data:', { firstName, lastName, email, phone, password, goals });
      alert('Account created successfully!');
      
      // Redirect to home page after successful sign up
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
