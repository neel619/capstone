<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Plan Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .hero {
        text-align: center;
        padding: 50px 20px;
        background-color: #4CAF50;
        color: white;
      }
      .cta-button, .submit-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        width: 100%;
      }
      .cta-button:hover, .submit-button:hover {
        background-color: #45a049;
      }
      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      .form-group {
        flex: 1;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="hero">
          <h1>Transform Your Body</h1>
          <p class="subtitle">Get your personalized fitness and nutrition plan today</p>
        </div>

        <div id="form-container">
          <h2>Create Your Custom Plan</h2>
          <form id="fitness-form">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" required placeholder="+919876543210">
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required placeholder="Your age">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="current-weight">Current Weight (kg)</label>
                <input type="number" id="current-weight" required placeholder="Current weight">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" required placeholder="Your height">
              </div>
              <div class="form-group">
                <label for="activity">Activity Level</label>
                <select id="activity" required>
                  <option value="">Select activity level</option>
                  <option value="sedentary">Sedentary</option>
                  <option value="light">Lightly active</option>
                  <option value="moderate">Moderately active</option>
                  <option value="very">Very active</option>
                  <option value="extra">Extra active</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="goal">Your Goal</label>
              <select id="goal" required>
                <option value="">Select your goal</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="maintain_weight">Maintain Weight</option>
                <option value="muscle_gain">Muscle Gain</option>
              </select>
            </div>

            <button type="submit" class="submit-button">Get Your Custom Plan</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("fitness-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          mobile: document.getElementById("mobile").value,
          age: document.getElementById("age").value,
          gender: document.getElementById("gender").value,
          current_weight: document.getElementById("current-weight").value,
          height: document.getElementById("height").value,
          activity: document.getElementById("activity").value,
          goal: document.getElementById("goal").value
        };

        try {
          const tokenResponse = await fetch("https://your-vercel-app.vercel.app/get-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: formData.email })
          });

          const tokenData = await tokenResponse.json();
          if (!tokenData.success) {
            alert("Error generating token.");
            return;
          }

          const response = await fetch("https://your-vercel-app.vercel.app/send-plan", {
            method: "POST",
            headers: { 
              "Content-Type": "application/json",
              "Authorization": tokenData.token
            },
            body: JSON.stringify(formData)
          });

          const result = await response.json();
          alert(result.success ? "Plan sent successfully!" : "Error: " + result.message);
        } catch (error) {
          console.error("Error submitting form:", error);
          alert("Failed to send request.");
        }
      });
    </script>
  </body>
</html>
